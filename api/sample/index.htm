<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- # Jquery -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
 $(document).ready(function(){
  $.ajax({
   	type: "GET",
   	url: "http://apisuomi.fi/apis/lentodiilit/api/deals",
	dataType: 'json',
	cache: false,
	success: function(data)
	{
		// JSON sis채lt채채 kaksi objektia: tampere ja rights
		$.each(data.deals, function (i, deal) {
			// tee mit채 haluat jokaiselle
			var d = new Date(0);
			d.setUTCSeconds(deal.published);
			$("#list").append("<li><span><a href='" + deal.url + "'>" +deal.title+"</a></span><div>"+ deal.published +"</div></li>");
                });
      }
   });
 });
</script>

<style>
.custom-counter {
    margin-left: 0;
    padding-right: 0;
    list-style-type: none;
}
.custom-counter li {
    counter-increment: step-counter;
    padding-top:10px;
}

.custom-counter li::before {
    content: counter(step-counter);
    margin-right: 5px;
    font-size: 100%;
    background-color: rgb(0,200,200);
    color: white;
    font-weight: bold;
    padding: 3px 8px;
    border-radius: 3px;
}
.custom-counter li a {
	text-decoration:none;
}
.custom-counter li span {
        font-size:1.8em;
	margin:0px;
	padding:0px;
}
.custom-counter li div {
        margin-left:30px;
}

</style>

</head>
<body>
<ol class="custom-counter" id="list"></div>
</body>
</html>
